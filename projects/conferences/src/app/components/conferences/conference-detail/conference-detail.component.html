<ng-container *ngIf="conference$ | async as model">
  <header>
    <button class="back" matRipple viewTransition="card" [route]="['/']" [triggerId]="model.id">
      <mat-icon fontIcon="arrow_back"></mat-icon>
    </button>
  </header>

  <img [src]="model.imageUrl" alt="ConferenceModel Image" />
</ng-container>
